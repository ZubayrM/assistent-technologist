<!DOCTYPE HTML>
<html  xmlns:th="http://www.thyameleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> Assistant </title>
        <link rel="stylesheet" type="text/css" href="css/style_index.css">
    </head>
    <body>
    <h1>[<a class="text text-secondary" th:text="${name}" th:href="'user/' + ${id}"></a>] <a href="/logout">&#10005</a></h1>


        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-sm-6">
                    <div>
                        <b class="text text-justify ">Успеваемость</b>
                        <div th:each="user : ${user_list}">
                            <div class="progress m-4">
<!--                                <div th:text="${user.chief.name}" th:attr="style = 'width:' + ${user.number} + '%'" class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar"  aria-valuemin="0" aria-valuemax="100" style="width: 20%"></div>-->
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="bg-white">
                        <b class="text-secondary">Контакты</b>
                        <ul th:each="user : ${user_list.allList}" class="list-group">
                            <li class="list-group-item" >
                                <span class="text-justify " th:text="${user.number}">ololo</span>
                                <span class="name" th:text="${user.chief.name}"></span>
                                <div class="btn-group dropdown d-flex justify-content-end">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"  id="1"  aria-haspopup="true">
                                        бюро
                                    </button>
                                    <div  class="dropdown-menu" aria-labelledby="1" >


                                        <div th:each="u : ${user.list}" class="list-group">
                                            <a  th:text="${u.name}" th:attr="id = ${u.id}" th:href="'user/' + ${u.id} " class="list-group-item list-group-item-action" href="">

                                            </a>
                                        </div>
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
