<!DOCTYPE HTML>
<html xmlns:th="http://www.thyameleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/user.css">
    <script src="js/user.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Личная карточка</title>
</head>
    <body>

    <div class="position-absolute m-4">
        <a class="btn btn-dark" href="/">назад</a>
    </div>


    <div class="container ">
        <div class="row  bg-secondary">
            <div class="col-2  align-self-end  m-2  bg-secondary">
                <img src="https://image.flaticon.com/icons/png/512/21/21104.png" width="150" >
            </div>
            <div class="col-6 bg-secondary align-self-end">
                <h1 class="text-white display-1" id="name" th:text="${user.name}">Имя</h1>

            </div>
            <div class="col-2 align-self-center text-white">
                <div class="row justify-content-end">
                    <div class="col align-self-start" th:text="${user.position}">ТЕХНОЛОГ</div>
                </div>
                <div class="row justify-content-end">
                    <div class="col align-self-center" th:text="'т. ' + ${user.number}">т. 36-99</div>
                </div>
                <div class="row justify-content-end">
                    <div class="col align-self-start" th:text="'цех: ' + ${user.shop}">цех: 99</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-end bg-dark">
            <div class="col-2 align-self-end">
                <button th:if="${my}" class="btn btn-secondary m-2">написать</button>
            </div>
        </div>

        <div class="row">
            <div class="col p-0">
                <table class="table table-striped table-dark">
                    <tr>
                        <th>№</th>
                        <th>Навык</th>
                        <th>Коэффициент</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Писать ТП</td>
                        <td>8.7</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Эскизы</td>
                        <td>7.2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>3D модель</td>
                        <td>5.7</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Кушать пирожки</td>
                        <td>9.9</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Скидываться</td>
                        <td>7.9</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Скорость</td>
                        <td>9.9</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>Выносливость</td>
                        <td>2.4</td>
                    </tr>
                </table>
            </div>
            <div class="col">

            </div>

        </div>
    </div>

    </body>
</html>
